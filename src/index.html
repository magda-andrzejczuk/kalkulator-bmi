<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="tytul">
      <h1>Kalkulator BMI</h1>
    </div>
    <div class="sekcje">
      <div class="modul parametry">
        <h2>Parametry</h2>
        <div><label for="waga">Waga</label> <input id="waga" /> kg</div>
        <div><label for="wzrost">Wzrost</label> <input id="wzrost" /> cm</div>
        <button id="zatwierdz">Zatwierdź</button>
      </div>
      <div class="modul wynik">
        <h2>Wynik</h2>
        <div>Waga: <b id="podanaWaga">-</b></div>
        <div>Wzrost: <b id="podanyWzrost">-</b></div>
        <div id="wyroznioneBMI">BMI: <b id="wyliczoneBMI">-</b></div>
        <div id="komunikatBMI"></div>
      </div>
      <div class="modul historia">
        <h2>Historia pomiarów</h2>
        <ol id="historiaPomiarow"></ol>
        <div>
          <p id="sredniaWynikowBMI"></p>
          <button id="czyscButton">Czyść</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
